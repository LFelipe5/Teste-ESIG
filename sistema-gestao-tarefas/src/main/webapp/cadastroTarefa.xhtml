<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Cadastro de tarefas</title>

<h:outputStylesheet library="gestaoTarefas" name="estilo.css" />

</h:head>

<body>
	<header>
		<H3>CADASTRO DE TAREFAS</H3>
	</header>

	<div id = "conteudo">
		<h:form>
			<h:panelGrid columns = "2">
				
				<h:outputLabel value = "Título: " for = "titulo"></h:outputLabel>
				<h:inputText id = "titulo" value = "#{gestaoTarefasBean.tarefa.titulo}" label = "Título"/>
				<h:outputLabel value = "Descrição: " for = "descricao"></h:outputLabel>
				<h:inputTextarea id = "descricao" value = "#{gestaoTarefasBean.tarefa.descricao}" label = "descrição"></h:inputTextarea>
				
				<h:outputLabel value = "Responsável: " for = "responsavel"></h:outputLabel>
				<h:selectOneMenu id = "responsavel" value = "#{gestaoTarefasBean.tarefa.responsavel}" required = "true" label = "responsavel">
					<f:selectItem itemValue="João" itemLabel="João" />
					<f:selectItem itemValue="Maria" itemLabel="Maria" />  
				</h:selectOneMenu>
				
				<h:outputLabel value = "Prioridade: " for = "prioridade"></h:outputLabel>
				<h:selectOneMenu id = "prioridade" value = "#{gestaoTarefasBean.tarefa.prioridade}" required = "true" label = "prioridade">
					<f:selectItem itemValue="Alta" itemLabel="Alta" />
					<f:selectItem itemValue="Media" itemLabel="Media" />
					<f:selectItem itemValue="Baixa" itemLabel="Baixa" />  
				</h:selectOneMenu>
				
				<h:outputLabel value = "Deadline: " for = "deadline"></h:outputLabel>
				<h:inputText id = "deadline" value = "#{gestaoTarefasBean.tarefa.deadline}" label = "Deadline">
					<f:convertDateTime pattern = "dd/MM/yyyy"/>
				</h:inputText>
				
				<h:outputLabel/>
				<h:commandLink value = "Listagem de tarefas" action = "#{gestaoTarefasBean.listar}"/>
				
				<h:outputLabel/>
				<h:commandButton value="Salvar" actionListener="#{gestaoTarefasBean.salvar}" />
			</h:panelGrid>
		</h:form>
		
	</div>
	
	<footer>
		Exemplo de página de cadastro de tarefas para aplicação exemplo de sistema de gestão de tarefas para teste técnico da ESIG
	</footer>
</body>

</html>
